<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION FORM</title>
  </head>
  <body>
    <h1>Registratin form</h1>
    <form>
      <div>
        <label>First Name:*</label>
        <input type="text" name="First name" />
      </div>
      <br />
      <div>
        <label>Last Name:*</label>
        <input type="text" name="Last name" />
      </div>
      <br />
      <div>
        <label>Email Adress:*</label>
        <input type="text" name="Email" />
      </div>
      <br />
      <div>
        <label>password:*</label>
        <input type="password" name="password" />
      </div>
      <br />
      <div>
        <label>confirm password:*</label>
        <input type="password" name="password" />
      </div>
      <br />
      <div>
        <label>Birthday:</label>
        <input type="date" name="dob" />
      </div>
      <br />
      <div>
        <p>Gender identity:</p>
        <input type="radio" name="font" value="male" />
        <label>Male</label>
        <input type="radio" name="font" value="Female" />
        <label>Female</label>
        <input type="radio" name="font" value="Non-binary" />
        <label>Non-binary</label>
        <input type="radio" name="font" value="i prefer not to answer" />
        <label>I prefer not to answer</label>
      </div>
      <div>
        <p>A sort description about myself:</p>
        <textarea name="comment" cols="30" rows="5"></textarea>
      </div>
      <div>
        <label>Favorite Language</label>
        <select name="Language">
          <option>HTML</option>
          <option>CSS</option>
          <option>Javascript</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="offers" checked />
        <label for="offers"
          >Yes,I would to receive periodic email updates</label
        >
      </div>
      <input type="submit" value="create Acount" />
      <p>* Indicates a required field</p>
    </form>
  </body>
</html>
